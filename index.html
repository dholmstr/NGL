<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"/>
	<script src="jquery-1.4.5.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="jquery.geocomplete.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"	type="text/javascript"></script>
	
	<script src="autoCompleteTextBox.js"></script>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="map.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link href="style/style.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/whhg.css">
</head>

<body>
<div data-role="page" id="pageone" data-theme="a">
	<div data-role="header">
		<h1>Never Get Lost</h1>
	</div>
	<div data-role="fieldcontain">
		<p>
			<label for="flip-b"><h3>Voice Recognition</h3></label>
			<select name="slider" id="flip-b" data-role="slider">
				<option value="no">Off</option>
				<option value="yes">On</option>
			</select>
		</p>
	</div>

	<div data-role="content" id="main_content">
		<div data-role="main" class="ui-content" >
			<p><h3>Start Point</h3></p>
			<input id="search-start" type="search" size="35" oninput='getAddress(document.getElementById("search-start").value)' placeholder="Please enter Stop here" autocomplete="on">
			<p id="demo"></p>
			<button onclick="getLocation()">Your Current Position</button>
			<div id="mapholder"></div>
		</div>
		<p><h3>End Point</h3></p>
		<input id="search-end" type="search" size="35" oninput='$("#search-end").geocomplete()' placeholder="Please enter Stop here" autocomplete="on">
		<input type="button" id="fetch"  data-inline="true" value="Next" >
	</div>

	<div data-theme="a" data-role="footer" data-position="fixed" data-id="footer">
		<a class="ui-btn-right" href="http://mail.metropolia.fi/">Contact Us</a>
		<h3>Metropolia University of Applied Science</h3>
	</div>
</div>
</body>
</html>
