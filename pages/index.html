<!DOCTYPE html>
<html>
<head>
    <title>Never Get Lost</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/class_manager.js"></script>
    <script src="lib/digitransit_manager.js"></script>
    <script src="lib/map_manager.js"></script>
    <script src="lib/manager.js"></script>
</head>
<body>
<header>
    <div><h1>Never Get Lost</h1></div>
    <div class="control-panel">
	<label for="flip-min"><b>Voice input</b></label>
	<select name="flip-min" id="flip-min" data-role="slider">
		<option value="off">Off</option>
		<option value="on">On</option>
	</select>
    </div>
</header>
<main>
    <section id="step-from">
        <label for="input-from"><b>From this address</b></label>
        <input id="input-from" name="from" type="search" size="35" placeholder="From" required>
    </section>
    <section id="step-to">
        <label for="input-to"><b>To this address</b></label>
        <input id="input-to" name="to" type="search" size="35" placeholder="To" required>
    </section>
    <section id="step-routes">
        <span>Routes here</span>
    </section>
    <section id="step-map">
        <div id="map-container" style="width:400px; height: 400px"></div>
        <div id="map-directions-container"></div>
    </section>
</main>
<footer>
    <div class="controls-panel">
        <button id="button-back">Back</button>
        <button id="button-next">Next</button>
        <button id="button-go">Go</button>
        <button id="button-reset">Stop</button>
    </div>
    <div class="info-panel">
        <span>Show directions / instructions here</span>
    </div>
</footer>
<script>
    var manager = new Manager();
</script>
</body>
</html>
